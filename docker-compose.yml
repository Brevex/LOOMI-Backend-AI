services:
  postgres:
    image: postgres:15-alpine
    container_name: intelligent_paint_catalog_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  api:
    build: .
    container_name: intelligent_paint_catalog_api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data: